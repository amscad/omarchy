# Foot terminal configuration
# A lightweight, fast Wayland-native terminal emulator

[main]
font = JetBrainsMono Nerd Font:style=Regular:size=9
term = xterm-256color
dpi-aware = auto
initial-window-size-chars = 120x30

[colors]
# Foot uses sRGB colors by default; users can customize via theme-specific configs
# Default theme provides good contrast and visibility
alpha = 0.95

[cursor]
style = block
blink = no

[mouse]
hide-when-typing = yes

[url]
launch-command = firefox {url}


